<!DOCTYPE html>
<!-- HYPERTEXT MARKUP LANGUAGE -->
<html>

<head>
    <title>Doe sangue, doe vida!</title>
   <link rel="stylesheet" href="./public/style.css">
   <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap&subset=cyrillic" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap&subset=latin-ext" rel="stylesheet">
</head>

<body>
    <!-- Conteúdo visível para o usuário -->

    <header>

        <img 
            class="logo"
            src="./public/doe.png" 
            alt="DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com uma doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>
        <button>Quero ajudar</button>


    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        
        <form action="/" method="POST">

            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo sanguíneo">

            <button>Enviar</button>

        </form>
    </section>

    <main>

        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">

            {% for donor in donors %}

            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>

            {%endfor%}
            
            </div>


        </section>

    </main>

  

    <script src="./public/script.js"></script>

   </script>

</body>
<footer>
    Com ❤️ LENON
</footer>
</html>
